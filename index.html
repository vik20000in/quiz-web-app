<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Web App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container { margin-top: 50px; }
        .form-group { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Quiz Web App</h1>
        <div class="form-group">
            <label for="classSelect">Select Class:</label>
            <select class="form-control" id="classSelect">
                <option value="">-- Select Class --</option>
            </select>
        </div>
        <div class="form-group">
            <label for="categorySelect">Select Category:</label>
            <select class="form-control" id="categorySelect" disabled>
                <option value="">-- Select Category --</option>
            </select>
        </div>
        <div class="form-group">
            <label for="subcategorySelect">Select Subcategory:</label>
            <select class="form-control" id="subcategorySelect" disabled>
                <option value="">-- Select Subcategory --</option>
            </select>
        </div>
        <button class="btn btn-primary" id="startQuiz" disabled>Start Quiz</button>
    </div>

    <!-- Bootstrap dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- JavaScript will be added here -->
</body>
</html>
