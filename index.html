<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice & Visual Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Voice & Visual Quiz</h1>
    <div id="scoreContainer" style="display: none;">
        <p>Score: <span id="score">0 out of 0</span></p>
    </div>
    <div id="startContainer">
        <label for="theme-select">Theme:</label>
        <select id="theme-select">
            <option value="plain">plain</option>
            <option value="jungle">Jungle</option>
            <option value="space">Space</option>
            <option value="rocket">Rocket</option>
            <option value="sea">Sea</option>
            <option value="mountain">Mountain</option>
            <option value="dinosaur">Dinosaur</option>
            <option value="school" selected>School</option>
            <option value="playground">Playground</option>
        </select>
        <br>
        <label for="classSelect">Subject:</label>
        <select id="classSelect"></select>
        <br>
        <label for="categorySelect">Subject:</label>
        <select id="categorySelect"></select>
        <br>
        <label for="subcategorySelect">Chapter:</label>
        <select id="subcategorySelect"></select>
        <br>
        <button id="startButton">Start Quiz</button>
    </div>
    <div id="quizContainer" style="display: none;">
        <h2 id="questionText"></h2>
        <ul id="optionsList"></ul>
        <button id="speakAnswerButton">Speak Answer</button>
        <button id="previousButton" style="display: none;">Previous Question</button>
        <button id="nextButton" style="display: none;">Next Question</button>
        <button id="exitButton">Exit Quiz</button>
        <p id="feedback"></p>
        <p id="spokenAnswer" style="font-style: italic; color: #555;"></p>
        <p><div id="score1">0 </div></p>
        <div id="stars"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
