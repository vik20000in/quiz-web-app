<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice & Visual Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Voice & Visual Quiz</h1>
    <div>
        <input type="file" id="fileInput" accept=".json" onchange="loadQuestions(event)">
        <p>Upload a JSON file with questions (or manually add below)</p>
    </div>
    <div id="quizContainer" style="display: none;">
        <h2 id="questionText"></h2>
        <ul id="optionsList"></ul>
        <button id="speakButton">Speak Question</button>
        <p id="feedback"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
