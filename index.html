<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice & Visual Quiz with Dictation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Voice & Visual Quiz with Dictation</h1>
    <!-- Mode Selection -->
    <div id="modeSelection">
        <button id="startQuizButton">Start Quiz</button>
        <button id="startDictationButton">Start Dictation</button>
    </div>
    <!-- Quiz Selection -->
    <div id="quizSelection" style="display: none;">
        <label for="quizCategorySelect">Subject:</label>
        <select id="quizCategorySelect"></select>
        <br>
        <label for="quizSubcategorySelect">Chapter:</label>
        <select id="quizSubcategorySelect"></select>
        <br>
        <button id="startQuiz">Start Quiz</button>
    </div>
    <!-- Dictation Selection -->
    <div id="dictationSelection" style="display: none;">
        <label for="dictationCategorySelect">Category:</label>
        <select id="dictationCategorySelect"></select>
        <br>
        <label for="passageSelect">Passage:</label>
        <select id="passageSelect"></select>
        <br>
        <button id="startDictation">Start Dictation</button>
    </div>
    <!-- Quiz Container -->
    <div id="quizContainer" style="display: none;">
        <p>Quiz content goes here.</p>
    </div>
    <!-- Dictation Container -->
    <div id="dictationContainer" style="display: none;">
        <p>Dictation in progress. Write down what you hear.</p>
        <button id="stopDictationButton">Stop Dictation</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
