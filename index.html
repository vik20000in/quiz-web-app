<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice & Visual Quiz</title>
    <link rel="styles.css" href="styles.css">
</head>
<body>
    <h1>Voice & Visual Quiz</h1>
    <!-- Mode Selection -->
    <div id="modeSelection">
        <button id="startQuizButton">Start Quiz</button>
    </div>
    <!-- Class Selection -->
    <div id="classSelection" style="display: none;">
        <label for="classSelect">Select Class:</label>
        <select id="classSelect"></select>
        <button id="selectClassButton">Select Class</button>
    </div>
    <!-- Quiz Selection -->
    <div id="quizSelection" style="display: none;">
        <label for="quizCategorySelect">Subject:</label>
        <select id="quizCategorySelect"></select>
        <br>
        <label for="quizSubcategorySelect">Chapter:</label>
        <select id="quizSubcategorySelect"></select>
        <br>
        <button id="startQuiz">Start Quiz</button>
    </div>
    <!-- Quiz Container -->
    <div id="quizContainer" style="display: none;">
        <h2 id="questionText"></h2>
        <ul id="optionsList"></ul>
        <button id="speakAnswerButton">Speak Answer</button>
        <button id="previousButton" style="display: none;">Previous Question</button>
        <button id="nextButton" style="display: none;">Next Question</button>
        <button id="exitButton">Exit Quiz</button>
        <p id="feedback"></p>
        <p id="spokenAnswer" style="font-style: italic; color: #555;"></p>
        <p>Score: <span id="score">0 out of 0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
